    <h1>箇条書き</h1>
    <div>
    箇条書きの入力の仕方は＜li＞を使います。<br>
    但し、＜li＞タグを使う時には、＜ul＞タグで囲う必要があります。<br>

    【例】

<ul>
＜ul＞<br>
＜li＞デザイン演習Ⅰ＜/li＞<br>
＜li＞デザイン演習Ⅱ＜/li＞<br>
＜/ul＞<br><br>

[見え方]<br>

<li>今日やること</li>

<li>明日やること</li>

</ul>



























    </div>
